<!DOCTYPE html>
<html>
<head>
    <title>Test Servicios OGC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>Servicios WMS y WFS - Colombia</h1>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        // Capa WMS - Departamentos
        const wmsLayer = new ol.layer.Tile({
            source: new ol.source.TileWMS({
                url: 'http://localhost:8080/geoserver/colombia/wms',
                params: {
                    'LAYERS': 'colombia:departamentos',
                    'TILED': true
                },
                serverType: 'geoserver'
            })
        });

        // Capa WFS - Municipios (como vectores)
        const wfsLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                format: new ol.format.GeoJSON(),
                url: 'http://localhost:8080/geoserver/colombia/wfs?' +
                     'service=WFS&version=2.0.0&request=GetFeature&' +
                     'typeName=colombia:municipios&outputFormat=application/json&' +
                     'srsName=EPSG:3857'
            }),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'red',
                    width: 1
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255,0,0,0.1)'
                })
            })
        });

        // Mapa
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                wmsLayer,
                wfsLayer
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-74.0721, 4.7110]), // BogotÃ¡
                zoom: 6
            })
        });

        // GetFeatureInfo al hacer clic
        map.on('singleclick', function(evt) {
            const viewResolution = map.getView().getResolution();
            const url = wmsLayer.getSource().getFeatureInfoUrl(
                evt.coordinate,
                viewResolution,
                'EPSG:3857',
                {'INFO_FORMAT': 'application/json'}
            );

            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Feature Info:', data);
                        alert(JSON.stringify(data.features[0].properties, null, 2));
                    });
            }
        });
    </script>
</body>
</html>
